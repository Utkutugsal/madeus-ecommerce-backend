<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madeus Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #1e293b;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #64748b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #1e293b;
            color: white;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid #334155;
        }

        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 700;
            color: #f1f5f9;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #cbd5e1;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #334155;
            color: white;
            border-left-color: #667eea;
        }

        .nav-item.active {
            background: #334155;
            color: white;
            border-left-color: #667eea;
        }

        .nav-item i {
            width: 20px;
            margin-right: 15px;
            font-size: 16px;
        }

        .nav-badge {
            background: #dc2626;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: auto;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
        }

        .main-content.full-width {
            margin-left: 0;
        }

        .top-bar {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }

        .top-bar-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border: none;
            background: #f1f5f9;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #64748b;
        }

        .btn-icon:hover {
            background: #e2e8f0;
            color: #1e293b;
        }

        .content-area {
            padding: 30px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 12px;
            font-weight: 500;
        }

        .stat-change.positive {
            color: #059669;
        }

        .stat-change.negative {
            color: #dc2626;
        }

        /* Orders Table */
        .orders-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .section-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            color: #64748b;
        }

        .search-input {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            width: 200px;
            font-size: 14px;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th {
            background: #f8fafc;
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .orders-table td {
            padding: 20px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        .orders-table tr:hover {
            background: #f8fafc;
        }

        .order-id {
            font-weight: 600;
            color: #1e293b;
        }

        .order-date {
            font-size: 12px;
            color: #64748b;
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .customer-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
        }

        .customer-name {
            font-weight: 500;
            color: #1e293b;
        }

        .customer-email {
            font-size: 12px;
            color: #64748b;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-confirmed {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-shipped {
            background: #e0e7ff;
            color: #7c3aed;
        }

        .status-delivered {
            background: #d1fae5;
            color: #059669;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #dc2626;
        }

        .btn-edit {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-secondary {
            padding: 10px 20px;
            border: 1px solid #e2e8f0;
            background: white;
            color: #64748b;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 3000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #059669;
        }

        .toast.error {
            border-left: 4px solid #dc2626;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .content-area {
                padding: 20px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                width: 100%;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Madeus Admin</h1>
                <p>Yönetim Paneli</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary" id="loginBtn">
                    Giriş Yap
                </button>
                <div id="loginError" class="error-message hidden"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard hidden">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Madeus Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
                <a href="#" class="nav-item" data-page="orders">
                    <i class="fas fa-shopping-cart"></i>
                    Siparişler
                    <span class="nav-badge" id="pendingCount">0</span>
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Çıkış Yap
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="top-bar">
                <h1 class="page-title" id="pageTitle">Dashboard</h1>
                <div class="top-bar-actions">
                    <span id="lastUpdate" style="font-size: 14px; color: #64748b;"></span>
                    <button class="btn-icon" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="btn-icon" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>

            <div class="content-area">
                <!-- Dashboard Page -->
                <div id="dashboardPage" class="page">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-title">Toplam Sipariş</div>
                                <div class="stat-icon" style="background: #dbeafe; color: #2563eb;">
                                    <i class="fas fa-shopping-cart"></i>
                                </div>
                            </div>
                            <div class="stat-value" id="totalOrders">0</div>
                            <div class="stat-change positive">+12% bu ay</div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-title">Bekleyen</div>
                                <div class="stat-icon" style="background: #fef3c7; color: #d97706;">
                                    <i class="fas fa-clock"></i>
                                </div>
                            </div>
                            <div class="stat-value" id="pendingOrders">0</div>
                            <div class="stat-change">İşlem bekliyor</div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-title">Teslim Edilen</div>
                                <div class="stat-icon" style="background: #d1fae5; color: #059669;">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                            <div class="stat-value" id="deliveredOrders">0</div>
                            <div class="stat-change positive">Tamamlandı</div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-title">Toplam Ciro</div>
                                <div class="stat-icon" style="background: #dcfce7; color: #16a34a;">
                                    <i class="fas fa-lira-sign"></i>
                                </div>
                            </div>
                            <div class="stat-value" id="totalRevenue">₺0</div>
                            <div class="stat-change positive">+8% bu ay</div>
                        </div>
                    </div>

                    <div class="orders-section">
                        <div class="section-header">
                            <h3 class="section-title">Son Siparişler</h3>
                        </div>
                        <div id="recentOrdersTable"></div>
                    </div>
                </div>

                <!-- Orders Page -->
                <div id="ordersPage" class="page hidden">
                    <div class="orders-section">
                        <div class="section-header">
                            <h3 class="section-title">Tüm Siparişler</h3>
                            <div class="filters">
                                <select class="filter-select" id="statusFilter">
                                    <option value="all">Tüm Durumlar</option>
                                    <option value="pending">Bekleyen</option>
                                    <option value="confirmed">Onaylanan</option>
                                    <option value="shipped">Kargoda</option>
                                    <option value="delivered">Teslim Edilen</option>
                                    <option value="cancelled">İptal Edilen</option>
                                </select>
                                <input type="text" class="search-input" id="searchInput" placeholder="Sipariş ara...">
                            </div>
                        </div>
                        <div id="ordersTableContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Order Modal -->
    <div id="editModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Sipariş Düzenle</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="orderStatus">Sipariş Durumu</label>
                    <select id="orderStatus" class="filter-select" style="width: 100%;">
                        <option value="pending">Beklemede</option>
                        <option value="confirmed">Onaylandı</option>
                        <option value="shipped">Kargoya Verildi</option>
                        <option value="delivered">Teslim Edildi</option>
                        <option value="cancelled">İptal Edildi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cargoCompany">Kargo Firması</label>
                    <input type="text" id="cargoCompany" placeholder="Örn: Aras Kargo" style="width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px;">
                </div>
                <div class="form-group">
                    <label for="trackingNumber">Takip Numarası</label>
                    <input type="text" id="trackingNumber" placeholder="Örn: 123456789" style="width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelBtn">İptal</button>
                <button class="btn-primary" id="saveBtn">Kaydet</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <div id="toastMessage"></div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.token = localStorage.getItem('adminToken');
                this.currentPage = 'dashboard';
                this.currentOrder = null;
                this.orders = [];
                this.stats = {};
                
                this.init();
            }

            init() {
                this.bindEvents();
                
                if (this.token) {
                    this.showDashboard();
                    this.loadData();
                } else {
                    this.showLogin();
                }
                
                this.updateTime();
                setInterval(() => this.updateTime(), 60000);
                setInterval(() => this.loadData(), 30000);
            }

            bindEvents() {
                // Login
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                // Navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const page = item.dataset.page;
                        if (page) {
                            this.showPage(page);
                        }
                    });
                });

                // Logout
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });

                // Refresh
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadData();
                });

                // Menu toggle
                document.getElementById('menuToggle').addEventListener('click', () => {
                    document.getElementById('sidebar').classList.toggle('hidden');
                });

                // Filters
                document.getElementById('statusFilter').addEventListener('change', () => {
                    this.loadOrders();
                });

                document.getElementById('searchInput').addEventListener('input', () => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => this.loadOrders(), 500);
                });

                // Modal
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('saveBtn').addEventListener('click', () => {
                    this.saveOrder();
                });

                // Close modal on overlay click
                document.getElementById('editModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        this.closeModal();
                    }
                });
            }

            async login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const btn = document.getElementById('loginBtn');
                const error = document.getElementById('loginError');

                btn.textContent = 'Giriş Yapılıyor...';
                btn.disabled = true;
                error.classList.add('hidden');

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    console.log('Login response:', data);
                    if (data.success) {
                        this.token = data.token;
                        localStorage.setItem('adminToken', this.token);
                        console.log('Showing dashboard...');
                        this.showDashboard();
                        this.loadData();
                    } else {
                        error.textContent = data.message || 'Giriş başarısız';
                        error.classList.remove('hidden');
                    }
                } catch (err) {
                    error.textContent = 'Bağlantı hatası';
                    error.classList.remove('hidden');
                }

                btn.textContent = 'Giriş Yap';
                btn.disabled = false;
            }

            logout() {
                this.token = null;
                localStorage.removeItem('adminToken');
                this.showLogin();
            }

            showLogin() {
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }

            showDashboard() {
                console.log('showDashboard called');
                const loginScreen = document.getElementById('loginScreen');
                const dashboard = document.getElementById('dashboard');
                console.log('Login screen:', loginScreen);
                console.log('Dashboard:', dashboard);
                
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                console.log('Dashboard classes after:', document.getElementById('dashboard').classList.toString());
            }

            showPage(page) {
                // Update navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.page === page) {
                        item.classList.add('active');
                    }
                });

                // Update page title
                const titles = {
                    dashboard: 'Dashboard',
                    orders: 'Siparişler'
                };
                document.getElementById('pageTitle').textContent = titles[page];

                // Show/hide pages
                document.querySelectorAll('.page').forEach(p => {
                    p.classList.add('hidden');
                });
                document.getElementById(page + 'Page').classList.remove('hidden');

                this.currentPage = page;

                // Load data for the page
                if (page === 'orders') {
                    this.loadOrders();
                }
            }

            async loadData() {
                if (!this.token) return;

                try {
                    const response = await fetch('/api/admin/dashboard/stats', {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });

                    if (response.status === 401) {
                        this.logout();
                        return;
                    }

                    const data = await response.json();
                    if (data.success) {
                        this.stats = data.data.stats;
                        this.updateStats();
                        this.updateRecentOrders(data.data.recentOrders);
                    }
                } catch (err) {
                    console.error('Failed to load data:', err);
                }
            }

            updateStats() {
                document.getElementById('totalOrders').textContent = this.stats.total_orders || 0;
                document.getElementById('pendingOrders').textContent = this.stats.pending_orders || 0;
                document.getElementById('deliveredOrders').textContent = this.stats.delivered_orders || 0;
                document.getElementById('totalRevenue').textContent = this.formatPrice(this.stats.total_revenue || 0);
                document.getElementById('pendingCount').textContent = this.stats.pending_orders || 0;
            }

            updateRecentOrders(orders) {
                const container = document.getElementById('recentOrdersTable');
                if (!orders || orders.length === 0) {
                    container.innerHTML = '<div class="loading">Sipariş bulunamadı</div>';
                    return;
                }

                container.innerHTML = `
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>Sipariş</th>
                                <th>Müşteri</th>
                                <th>Tutar</th>
                                <th>Durum</th>
                                <th>Tarih</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${orders.map(order => `
                                <tr>
                                    <td>
                                        <div class="order-id">#${order.order_number}</div>
                                        <div class="order-date">${order.item_count} ürün</div>
                                    </td>
                                    <td>
                                        <div class="customer-info">
                                            <div class="customer-avatar">${order.user_name.charAt(0)}</div>
                                            <div>
                                                <div class="customer-name">${order.user_name}</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td><strong>${this.formatPrice(order.total_amount)}</strong></td>
                                    <td><span class="status-badge status-${order.status}">${this.getStatusText(order.status)}</span></td>
                                    <td class="order-date">${this.formatDate(order.created_at)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            async loadOrders() {
                if (!this.token) return;

                const status = document.getElementById('statusFilter').value;
                const search = document.getElementById('searchInput').value;
                const container = document.getElementById('ordersTableContainer');

                container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

                try {
                    const params = new URLSearchParams({
                        status: status === 'all' ? '' : status,
                        search: search
                    });

                    const response = await fetch(`/api/admin/orders?${params}`, {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });

                    if (response.status === 401) {
                        this.logout();
                        return;
                    }

                    const data = await response.json();
                    if (data.success) {
                        this.orders = data.data.orders;
                        this.renderOrdersTable();
                    }
                } catch (err) {
                    container.innerHTML = '<div class="loading">Yükleme hatası</div>';
                }
            }

            renderOrdersTable() {
                const container = document.getElementById('ordersTableContainer');
                
                if (!this.orders || this.orders.length === 0) {
                    container.innerHTML = '<div class="loading">Sipariş bulunamadı</div>';
                    return;
                }

                container.innerHTML = `
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>Sipariş</th>
                                <th>Müşteri</th>
                                <th>Tutar</th>
                                <th>Durum</th>
                                <th>Kargo</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${this.orders.map(order => `
                                <tr>
                                    <td>
                                        <div class="order-id">#${order.order_number}</div>
                                        <div class="order-date">${this.formatDate(order.created_at)}</div>
                                    </td>
                                    <td>
                                        <div class="customer-info">
                                            <div class="customer-avatar">${order.user_name.charAt(0)}</div>
                                            <div>
                                                <div class="customer-name">${order.user_name}</div>
                                                <div class="customer-email">${order.user_email}</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <strong>${this.formatPrice(order.total_amount)}</strong>
                                        <div class="order-date">${order.item_count} ürün</div>
                                    </td>
                                    <td><span class="status-badge status-${order.status}">${this.getStatusText(order.status)}</span></td>
                                    <td>
                                        <div>${order.cargo_company || 'Belirtilmemiş'}</div>
                                        <div class="order-date">${order.cargo_tracking_number || 'Takip No Yok'}</div>
                                    </td>
                                    <td>
                                        <button class="btn-edit" onclick="adminPanel.editOrder(${order.id})">
                                            <i class="fas fa-edit"></i> Düzenle
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            editOrder(orderId) {
                this.currentOrder = this.orders.find(o => o.id === orderId);
                if (!this.currentOrder) return;

                document.getElementById('orderStatus').value = this.currentOrder.status;
                document.getElementById('cargoCompany').value = this.currentOrder.cargo_company || '';
                document.getElementById('trackingNumber').value = this.currentOrder.cargo_tracking_number || '';

                document.getElementById('editModal').classList.add('active');
            }

            closeModal() {
                document.getElementById('editModal').classList.remove('active');
                this.currentOrder = null;
            }

            async saveOrder() {
                if (!this.currentOrder) return;

                const btn = document.getElementById('saveBtn');
                btn.textContent = 'Kaydediliyor...';
                btn.disabled = true;

                try {
                    const response = await fetch(`/api/admin/orders/${this.currentOrder.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: JSON.stringify({
                            status: document.getElementById('orderStatus').value,
                            cargo_company: document.getElementById('cargoCompany').value,
                            cargo_tracking_number: document.getElementById('trackingNumber').value
                        })
                    });

                    const data = await response.json();
                    if (data.success) {
                        this.showToast('Sipariş başarıyla güncellendi!', 'success');
                        this.closeModal();
                        this.loadOrders();
                        this.loadData();
                    } else {
                        this.showToast(data.message || 'Güncelleme başarısız', 'error');
                    }
                } catch (err) {
                    this.showToast('Bağlantı hatası', 'error');
                }

                btn.textContent = 'Kaydet';
                btn.disabled = false;
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const messageEl = document.getElementById('toastMessage');
                
                messageEl.textContent = message;
                toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            updateTime() {
                const now = new Date();
                document.getElementById('lastUpdate').textContent = `Son güncelleme: ${now.toLocaleTimeString('tr-TR')}`;
            }

            formatPrice(amount) {
                return new Intl.NumberFormat('tr-TR', {
                    style: 'currency',
                    currency: 'TRY'
                }).format(amount);
            }

            formatDate(date) {
                return new Date(date).toLocaleDateString('tr-TR', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            getStatusText(status) {
                const statusMap = {
                    pending: 'Beklemede',
                    confirmed: 'Onaylandı',
                    shipped: 'Kargoya Verildi',
                    delivered: 'Teslim Edildi',
                    cancelled: 'İptal Edildi'
                };
                return statusMap[status] || status;
            }
        }

        // Initialize
        const adminPanel = new AdminPanel();
    </script>
</body>
